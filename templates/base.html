<!DOCTYPE html>
<html lang="en">

    <head>
        {% load static %}

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="{% static "favicon.ico" %}" rel="shortcut icon" />
        <link href="{% static "css/third-party/loading.io.css" %}" rel="stylesheet">
        <link href="{% static "css/base.css" %}" rel="stylesheet" />

        <script src="{% static "js/third-party/jquery.min.js" %}"></script>
        <script src="{% static "js/base.js" %}"></script>
        <script src="https://kit.fontawesome.com/140067eff9.js" crossorigin="anonymous"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>

        <!-- Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-148811237-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag("js", new Date());
            gtag("config", "UA-148811237-1");
        </script>
        
        {% block head %}
        {% endblock %}
    </head>

    <body>
        <nav>
            <a class="nav-logo" href="/">/// markup</a>

            <ul class="nav-item-list">
                <li>
                    <div class="nav-item nav-item-github">
                        <a
                            class="github-button"
                            href="https://github.com/samueldobbie/markup"
                            data-size="large"
                            data-show-count="true"
                            aria-label="Star samueldobbie/markup on GitHub"
                        >
                            Star
                        </a>
                    </div>
                </li>

                <li>
                    <div class="nav-item nav-dropdown" onclick="myFunction()">
                        <span class="nav-dropdown-button">Tools â–¼</span>
                        <div id="nav-dropdown-content" class="nav-dropdown-content">
                          <a target="_blank" href="/setup/data-generator/">Data Generator</a>
                          <a target="_blank" href="/setup/config-creator/">Config Creator</a>
                          <a id="theme-toggle" onclick="display.toggle()">Light Mode</a>
                        </div>
                    </div>
                </li>
                
                <li>
                    <a class="nav-item" href="/setup">
                        Annotate
                    </a>
                </li>
                
                <li>
                    <a class="nav-item" href="/doc">
                        Docs
                    </a>
                </li>
            </ul
            >
        </nav>

        {% block content %}
        {% endblock %}

        <script>
            function myFunction() {
                document
                    .getElementById("nav-dropdown-content")
                    .classList
                    .toggle("nav-dropdown-visible")
            }

            window.onclick = function(event) {
                if (!event.target.matches(".nav-dropdown-button")) {
                    const dropdowns = document.getElementsByClassName("nav-dropdown-content")

                    for (let i = 0; i < dropdowns.length; i++) {
                        const openDropdown = dropdowns[i]
                        
                        if (openDropdown.classList.contains("nav-dropdown-visible")) {
                            openDropdown.classList.remove("nav-dropdown-visible")
                        }
                    }
                }
            }
        </script>
    </body>

</html>
